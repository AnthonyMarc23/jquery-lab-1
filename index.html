<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:900" rel="stylesheet"> 
  <link href="style.css" rel="stylesheet">
  <title>Table Finder</title>
</head>
<body>
  <h1 class="center">Table Finder</h1>
  <p class="center bump-up">Pick your table now</p>
  <div class="table-container">
    <div class="row">
      <div class="table unseated">1</div>
      <div class="table unseated">2</div>
      <div class="table unseated">3</div>
    </div>
    <div class="row">
      <div class="table unseated">4</div>
      <div class="table unseated">5</div>
      <div class="table unseated">6</div>
    </div>
    <div class="row">
      <div class="table unseated">7</div>
      <div class="table unseated">8</div>
      <div class="table unseated">9</div>
    </div>
  </div>

  <div class="hidden">
    <p class="bold red">New Reservation</p>
    <p class="table-number"></p>
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Number">
    <input type="text" placeholder="Party Size">
  </div>

  <script src="script.js"></script>
</body>
</html>
