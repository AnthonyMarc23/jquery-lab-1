<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:900" rel="stylesheet"> 
  <link href="style.css" rel="stylesheet">
  <title>Table Finder</title>
</head>
<body>
  <h1 class="center">Table Finder</h1>
  <p class="center bump-up">Pick your table now</p>
  <div class="table-container">
    <div class="row">
      <div class="table available">1</div>
      <div class="table available">2</div>
      <div class="table available">3</div>
    </div>
    <div class="row">
      <div class="table available">4</div>
      <div class="table available">5</div>
      <div class="table available">6</div>
    </div>
    <div class="row">
      <div class="table available">7</div>
      <div class="table available">8</div>
      <div class="table available">9</div>
    </div>
  </div>


    <form class="form-box hidden form-container">
      <span class="close-window">Ã—</span>
      <h2 class="bold red">New Reservation</h2>
      <p class="table-number">Table Number: <span id="table-id"></span></p>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="phone" placeholder="Phone Number">
      <input type="text" id="party" placeholder="Party Size">
      <button type="button" class="btn">Save Table</button>
    </form>
  

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
